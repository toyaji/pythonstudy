<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PycharmTip</title>
</head>
<body>
<h1>Pycharm 단축키 모음</h1>
<h3> 1. Ctrl + Shift + Up : 코딩 단위를 위로 올리거나 내릴 수 있음</h3>
<h3> 2. Ctrl + Shift + j  : 여러줄을 한 줄로 만들거나 불필요한 부분 없애줌</h3>
<h3> 3. Ctrl + p : 메서드에 필요한 매개변수 보여줌</h3>
</body>
</html>
