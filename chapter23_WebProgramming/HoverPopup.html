<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HoverPop</title>
    <style type="text/css">
        .popup {border-bottom: 1px dashed green}
        .popup:hover {background-color: deeppink}
    </style>
</head>
<body>
<span id="popupbox" style="visibility: hidden; position: absolute; background-color: aquamarine;">
    <span id="popupcontent"></span>
</span>
<script>
//    팝업 박스 원소에 대한 참조 가져옴
    var popup = document.getElementById("popupbox");
    var popupcontent = document.getElementById("popupcontent");

//    서버에서 팜업 데이터 가져와서 보여줌
    function ShowPopup(hoveritem, name) {
        var request = new XMLHttpRequest();
        request.open("GET", "cgi-bin/popupdata.py?name="+name, true)
        request.onreadystatechange = function () {
            var done = 4, ok = 200;
            if (request.readyState == done && request.status == ok) {
                if (request.responseText) {
                    popupcontent.innerHTML = request.responseText;
                    popup.style.left = hoveritem.offsetLeft+10;
                    popup.style.top = hoveritem.offsetTop+20;
                    popup.style.visibility = "Visible"
                }
            }
        };
        request.send();
    }

//    팝업 박스를 숨김
    function HidePopup() {
        popup.style.visibility = "Hidden";
    }
</script>
<h3>ACME Official Quiet After Corruption Probe</h3>
<p>
    Today, shares of ACME corporation
    (<span class="popup" onmouseover="ShowPopup(this, 'ACME');" onmouseout="HidePopup();">ACME</span>)
    blablabla...
</p>
</body>
</html>
